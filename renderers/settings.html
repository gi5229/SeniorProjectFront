    <section class="section" id="about">
        <h1>Account Settings</h1>

        <div class="account-info">
            <div class="profile-section">
                <h2>Profile Information</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="new-email" name="email">
                    </div>
                    <button type="submit" class="btn primary-btn" id="change-email">Update Email</button>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" id="new-password" name="password">
                        <!--<button class="btn secondary-btn" id="enable2FA">Enable Two-Factor Authentication</button>-->
                    </div>
                    <button type="submit" class="btn secondary-btn" id="change-password">Change Password</button>
                </form>
            </div>
        </div>

        <h1>App Settings</h1>
        <div class="section" id="preferences">
            <h2>Preferences</h2>
            <label for="theme">Color Blind Mode</label>
            <label class="switch" class="color-blind-button" id="theme-switch1">
                <input type="checkbox" id="color-slider">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="session-history-widget">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
            <div class="header">
                <h3>Session Log</h3>
                <button id="refreshButton"><i class="fas fa-sync-alt"></i> Refresh</button>
                <button id="clearButton"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>
            <ul id="sessionList"></ul>
        </div>
        <script src="base.js"></script>
    </section>
