
<section class="section">
    <!-- <div class="scrollable"> -->
    <h1>Storage Usage Overview</h1>
    <div class="usage-summary">
        <div class="usage-metric">
            <h3>Total Space</h3>
            <p class="metric-value" id="totalSpace">Loading...</p>
        </div>
        <div class="usage-metric">
            <h3>Used Space</h3>
            <p class="metric-value" id="usedSpace">Loading...</p>
        </div>
        <div class="usage-metric">
            <h3>Available Space</h3>
            <p class="metric-value" id="freeSpace">Loading...</p>
        </div>
    </div>
    <div class="usage-summary-2">
        <div class="usage-graph-container-50">
            <h2>Usage Graph</h2>
            <div class="container">
                <canvas id="total-usage-graph"></canvas>
            </div>
        </div>
        <div class="usage-graph-container-50">
            <h2>Breakdown Usage Graph</h2>
            <div class="container">
                <canvas id="breakdown-usage-graph"></canvas>
            </div>
        </div>
    </div>
    <div class="usage-summary-3" id="usage-summary-3">
        
    </div>
    <!-- </div> -->
</section>
