    <main class="container">
        <section class="section">
            <h1>Share Drive Management</h1>
            
            <div class="share-controls">
                <button class="btn primary-btn" id="createShare">Create New Share</button>
                <button class="btn secondary-btn" id="refreshShares">Refresh List</button>
            </div>

            <div class="shares-list" id="sharesList">
                <!-- Shares will be populated here -->
                <div class="share-item">
                    <div class="share-info">
                        <h3>Project Documents</h3>
                        <p>Path: /shares/projects</p>
                        <p>Access: Read/Write</p>
                    </div>
                    <div class="share-actions">
                        <button class="btn small-btn">Manage Access</button>
                        <button class="btn small-btn danger-btn">Remove</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Share Creation Modal -->
        <div class="modal" id="shareModal">
            <div class="modal-content">
                <h2>Create New Share</h2>
                <form id="shareForm">
                    <div class="form-group">
                        <label for="shareName">Share Name</label>
                        <input type="text" id="shareName" required>
                    </div>
                    <div class="form-group">
                        <label for="sharePath">Path</label>
                        <input type="text" id="sharePath" required>
                    </div>
                    <div class="form-group">
                        <label for="shareAccess">Access Level</label>
                        <select id="shareAccess">
                            <option value="read">Read Only</option>
                            <option value="write">Read/Write</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn primary-btn">Create</button>
                        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
