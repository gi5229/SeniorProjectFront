<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - JNPJ Secure Cloud Storage</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
     <nav class="navbar">
        <div class="nav-brand">JNPJ - Secure Cloud</div>
        <div class="nav-profile">
            <span id="name" class="user-name"></span>
            <ul class="nav-links">
                <li><a href="home.html" >Home</a></li>
                <li><a href="files.html">Files</a></li>
                <li><a href="share.html">Share Drive</a></li>
                <li><a href="usage.html">Usage</a></li>
                <li><a href="account.html"class="active">Account</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" class="logout-btn">Logout</a></li>
            </ul>
            <img src="" alt="Profile" id="picture" class="profile-img">
        </div>
    </nav>

    <main class="container">
        <section class="section">
            <h1>Account Settings</h1>

            <div class="account-info">
                <div class="profile-section">
                    <h2>Profile Information</h2>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" id="displayName" name="displayName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly>
                        </div>
                        <button type="submit" class="btn primary-btn">Update Profile</button>
                    </form>
                </div>

                <div class="preferences-section">
                    <h2>Preferences</h2>
                    <form id="preferencesForm">
                        <div class="form-group">
                            <label for="defaultView">Default View</label>
                            <select id="defaultView" name="defaultView">
                                <option value="list">List View</option>
                                <option value="grid">Grid View</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showHidden" name="showHidden">
                                Show Hidden Files
                            </label>
                        </div>
                        <button type="submit" class="btn primary-btn">Save Preferences</button>
                    </form>
                </div>

                <div class="security-section">
                    <h2>Security Settings</h2>
                    <div class="form-group">
                        <button class="btn secondary-btn" id="changePassword">Change Password</button>
                        <button class="btn secondary-btn" id="enable2FA">Enable Two-Factor Authentication</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
