            <h1>Storage Usage Overview</h1>

                <div class="usage-metric">
                    <h3>Total Space</h3>
                    <p class="metric-value" id="totalSpace">Loading...</p>
                </div>
                <div class="usage-metric">
                    <h3>Used Space</h3>
                    <p class="metric-value" id="usedSpace">Loading...</p>
                </div>
                <div class="usage-metric">
                    <h3>Available Space</h3>
                    <p class="metric-value" id="availableSpace">Loading...</p>
                </div>
            </div>

            <div class="usage-graph">
                <h2>Usage Over Time</h2>
                <canvas id="usageChart"></canvas>
            </div>

            <div class="share-usage">
                <h2>Share Drive Usage</h2>
                <div class="share-usage-list" id="shareUsageList">
                    <!-- Share usage items will be populated here -->
