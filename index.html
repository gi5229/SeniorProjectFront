<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud Storage using TrueNAS</title>
    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        /* Admin Section Styles */
        .admin-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .admin-container h2 {
            text-align: center;
        }
        .admin-container label {
            display: block;
            margin-bottom: 5px;
        }
        .admin-container input[type="text"],
        .admin-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .admin-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .admin-container input[type="submit"]:hover {
            background-color: #555;
        }
        .admin-response {
            text-align: center;
            margin-top: 15px;
            color: green;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            nav a {
                float: none;
                width: 100%;
            }
            .admin-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cloud Solutions using TrueNAS </h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="container" id="home">
        <h2>Home</h2>
        <p>Welcome to our cloud storage solution.</p>
    </div>

    <div class="container" id="about">
        <h2>About</h2>
        <p>Using TrueNAS we can securely store and retrieve files.</p>
    </div>


    <!-- Admin Section -->
    <div class="container" id="admin">
        <div class="admin-container">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Login">
            </form>
            <p id="adminResponse" class="admin-response"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Secure Cloud Solutions </p>
    </footer>

  
    <script>
        document.getElementById('adminForm').addEventListener('submit', function(event){
            event.preventDefault(); 


            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

         
            const adminUsername = 'admin';
            const adminPassword = 'password';

            if(username === admin && password === password){
                document.getElementById('adminResponse').textContent = 'Login successful! Welcome, Admin.';
                document.getElementById('adminResponse').style.color = 'green';
              
            } else {
                document.getElementById('adminResponse').textContent = 'Invalid credentials. Please try again.';
                document.getElementById('adminResponse').style.color = 'red';
            }
        });
    </script>

</body>
</html>
