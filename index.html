<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud Storage using TrueNAS</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./CSS/homePage.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Cloud Solutions using TrueNAS </h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
    </nav>

    <!-- Main Content -->
    <div class="container" id="home">
        <h2>Home</h2>
        <p>Welcome to our cloud storage solution.</p>
    </div>

    <div class="container" id="about">
        <h2>About</h2>
        <p>Using TrueNAS we can securely store and retrieve files.</p>
    </div>


    <!-- Admin Section -->
    <div class="container" id="admin">
        <div class="admin-container">
            <h2>Admin Login</h2>
            <form id="adminForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Login">
            </form>
            <p id="adminResponse" class="admin-response"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Secure Cloud Solutions </p>
    </footer>

  
    <script src="./JS/login.js"></script>

</body>
</html>
